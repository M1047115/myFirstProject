<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		//console.log('Check');
			$.ajax({
				type:"GET",
				url: "http://localhost:8080/show",
				data: $("form").serialize(),
				//alert($("form").serialize()),
				success: function(l)
				{
					console.log('Check');
					alert("Inside");
					
					//var s=JSON.parse(n);
					alert(l);
					
					$('#div1').text("");
					for(var i=0;i<l.length;++i)
						{
						var date=new Date(l[i].matchDate);
					$('#div1').append(date+'------'+l[i].firstTeam.teamName+'------'+l[i].firstTeamScore+'------'+l[i].secondTeamScore);
					$('#div1').append("<br>");
						}
				}
			});
	});
	
	
});
</script>
<title>Football Matches</title>
